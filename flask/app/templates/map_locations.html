<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
	  .labels {
     	color: red;
     	background-color: white;
     	font-family: "Lucida Grande", "Arial", sans-serif;
     	font-size: 10px;
     	font-weight: bold;
     	text-align: center;
     	width: 40px;     
     	border: 2px solid black;
     	white-space: nowrap;
	  }
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  	<script src="../static/locations.js"></script>
  </head>
  <body>
  	<div class="header">
        <h2>WebUI Demo</h2>
    </div>
  	<div>
      <h3>Search Drivers/Riders&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="../../../../../locations">back</a></h3>
      <form id="searchform" action="/entry_results" method="POST">
          <table width="800" border="1">
          <tr>
            <td>Departing Latitude : <input type="text" id="deplat" name="deplat"></td>
            <td>Arriving Latitude : <input type="text" id="arrlat" name="arrlat"></td>
            <td><img src="http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=1|EE0024|FFFFFF" width="30" height="50" />Driver Departing Location</td>
            <td><img src="http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=1|259311|FFFFFF" width="30" height="50" />Driver Arriving Location</td></td>
          </tr>
          <tr>
            <td>Departing Longitude: <input type="text" id="deplon" name="deplon"></td>
            <td>Arriving Longitude: <input type="text" id="arrlon" name="arrlon"></td>
            <td><img src="http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=1|AB2FDE|FFFFFF"/>Rider Departing Location</td>
            <td><img src="http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=1|009BEE|FFFFFF"/>Rider Arriving Location</td>
          </tr>
          </table>
          <br/>
          <input type="checkbox" name="driver">Looking for driver</input>
          <input type="checkbox" name="rider">Looking for rider</input><br><br/>
          <input type="submit" name="request-form" value="Search"> 
      </form>
    </div>      
        
    
    <div id="map"></div>
    
    <script src="https://maps.googleapis.com/maps/api/js?callback=initialize"
        async defer></script>
  
  </body>
</html>
